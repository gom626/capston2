{% load static %}
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

{% block content %}
{%include "navbar.html"%}
<div class="d-flex justify-content-center" width="80%" height="80%">
        <div class="mt-5 mb-5 text-muted text-center">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h3 class="card-title">로그인</h5>
                        <hr>
                        <h5 class="card-subtitle mb-2 text-muted"></h5><br>
			    <form method="POST" action="{%url 'login'%}">{%csrf_token %}
                		<input name="username" class="form-control" type="text" placeholder="아이디">
               			<input name="password" class="form-control" type="password" placeholder="비밀번호">
                		<input type="submit" class="form-control" value="로그인">
        		    </form>
        		    <input type="button" class="form-control" value="회원가입" onclick="location.href='/account/signup'">
                        <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
